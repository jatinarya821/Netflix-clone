            <button class="carousel-btn next" aria-label="Next">›</button>
        </div>

        <script>
            (function () {
                const container = document.querySelector('.carousel .cards');
                const next = document.querySelector('.carousel-btn.next');
                const prev = document.querySelector('.carousel-btn.prev');
                if (!container) return;
                const gap = 42;
                const first = container.querySelector('.card_style');
                function step() { return (first ? Math.round(first.getBoundingClientRect().width) : 150) + gap; }
                next.addEventListener('click', () => container.scrollBy({ left: step(), behavior: 'smooth' }));
                prev.addEventListener('click', () => container.scrollBy({ left: -step(), behavior: 'smooth' }));
            })();
        </script>
